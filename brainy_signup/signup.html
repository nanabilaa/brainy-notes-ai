<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css">
    <link rel="stylesheet" href="signup.css">
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css">
</head>
<body>

    <div class="container">
        <!-- Bagian Sign Up -->
        <div class="signup-box">
            <h3 class="text-center fw-bold">CREATE YOUR ACCOUNT</h3>
            <form id="signupForm">
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Full Name">
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Email Address">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Password">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Confirm Password">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="termsCheck">
                    <label class="form-check-label" for="termsCheck">I agree to the <a href="#" class="text-decoration-none terms-link">Terms and Conditions</a></label>
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>

            <div class="text-center mt-3">
                <a href="#" class="google-btn">
                    <img src="asset/asset7.png" alt="Google Logo">
                    Sign up with Google
                </a>
            </div>
            
            <div class="text-center mt-3">
                <p>Already have an account? <a href="index.html" class="signin-link">Sign in</a></p>
            </div>
        </div>

        <div class="animation-box">
            <img src="asset/asset8.gif" alt="Animation">
        </div>
    </div>

    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>
    <!-- Custom JS -->
    <script src="signup.js"></script>
</body>
</html>
